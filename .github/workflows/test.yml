name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウトリポジトリ
        uses: actions/checkout@v3

      - name: 必要なファイルを確認
        run: ls -la

      - name: 必要なファイルに実行権限を付与
        run: |
          chmod +x ./plus
          chmod +x ./average || true
          chmod +x ./min || true
          chmod +x ./max || true
          chmod +x ./test.bash

      - name: テストを実行
        run: |
          set -e  # エラー発生時に中断
          bash -x ./test.bash  # デバッグ情報を表示

